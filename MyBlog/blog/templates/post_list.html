<!DOCTYPE html>
<html>
<head>
    <title>Пости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .post-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 20px;
            transition: transform 0.2s;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-title {
            margin: 0 0 10px;
            font-size: 20px;
            color: #2c3e50;
        }

        .post-date {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.5;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Пости</h1>

    <div class="posts">
        {% for post in posts %}
            <div class="post-card">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="post-date">{{ post.published_date }}</div>
                <div class="post-content">{{ post.content|linebreaks }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
